<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحكم في LED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>تحكم في LED عبر ThingSpeak</h1>
    <h2>LED 1</h2>
    <button onclick="turnOnLED1()">تشغيل اللمبة 1</button>
    <button onclick="turnOffLED1()">إيقاف اللمبة 1</button>

    <h2>LED 2</h2>
    <button onclick="turnOnLED2()">تشغيل اللمبة 2</button>
    <button onclick="turnOffLED2()">إيقاف اللمبة 2</button>

    <script>
        const apiKey = "XBJ3H2MOY9WC3KZA"; 
        const channelID = "2662884"; 

        function turnOnLED1() {
            fetch(`http://api.thingspeak.com/update?api_key=${apiKey}&field1=1`)
                .then(response => {
                    if (response.ok) {
                        alert('تم تشغيل اللمبة 1.');
                    } else {
                        alert('حدث خطأ أثناء تشغيل اللمبة 1.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function turnOffLED1() {
            fetch(`http://api.thingspeak.com/update?api_key=${apiKey}&field1=0`)
                .then(response => {
                    if (response.ok) {
                        alert('تم إيقاف اللمبة 1.');
                    } else {
                        alert('حدث خطأ أثناء إيقاف اللمبة 1.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function turnOnLED2() {
            fetch(`http://api.thingspeak.com/update?api_key=${apiKey}&field2=1`)
                .then(response => {
                    if (response.ok) {
                        alert('تم تشغيل اللمبة 2.');
                    } else {
                        alert('حدث خطأ أثناء تشغيل اللمبة 2.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function turnOffLED2() {
            fetch(`http://api.thingspeak.com/update?api_key=${apiKey}&field2=0`)
                .then(response => {
                    if (response.ok) {
                        alert('تم إيقاف اللمبة 2.');
                    } else {
                        alert('حدث خطأ أثناء إيقاف اللمبة 2.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
